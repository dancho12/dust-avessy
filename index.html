<!-- # Logic -->

<script>
// encapsulate
(function () {

// init
const pageroot = document.getElementById('tyndustre-container-0');;
const pagelement = document.getElementById('tyndustre-element-0');
var palette; //.postinit

function main() {
	window.addEventListener('keypress', onkeypress)
	window.addEventListener('click', _onclick)
	window.addEventListener('paste', _onpaste);
}

main();

function onkeypress(keyboardEvent) {
	switch (keyboardEvent.key) {
		case 'Enter': 
			if (keyboardEvent.ctrlKey) {
				resetInput();
			} 

			insertNewLine();
			randomizePallete();
			break;
		default:
			insertText(keyboardEvent.key);
			break;
	}
}


function resetInput() {
	pagelement.innerHTML = '';
}

function insertNewLine() {
	const bar = pagelement.querySelector('b');
	if (bar) bar.parentElement.removeChild(bar);

	pagelement.innerHTML += '<div><a></a><b>‚ñÆ</b></div>'
}

function insertText(text) {
	const insert = pagelement.lastChild.firstChild;
	if (insert) {
		insert.innerHTML += text;
	}
}

function randomizePallete() {
	if (!palette) {
		_loadPalette();
	}

	const colors = palette.length;
	const colorA = Math.round(Math.random() * colors);
	const colorB = Math.round(Math.random() * colors);

	if (colorA == colorB) { randomizePallete(); return; }

	document.body.style.setProperty("--dust-color-0", "#" + palette[colorA]);
	document.body.style.setProperty("--dust-color-1", "#" + palette[colorB]);
}

function _onclick() {
	randomizePallete();
}

function _onpaste() {
	let paste = (event.clipboardData || window.clipboardData).getData('text');

	if (!paste.length) {
		insertText('üçç');
		return;
	}

	insertText(paste);
}

function _loadPalette() {
	palette = document.getElementById("DB").getAttribute("palette");
	palette = palette.split('\n'); // Array[32]. Palette from https://lospec.com/palette-list/pineapple-32
}

})();
</script>
